<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Style Me</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Customize styles as per your wish üòç</h1>
        <div class="controls">
            <label for="space">Space:</label>
            <input type="range" name="space" min="10" max="200" value="10" data-sizing="px"/>
            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px"/>
            <label for="bgColor">Base Color:</label>
            <input type="color" name="bgColor" value="#0add26" />
        </div>
        <img src="./images/background.jpg" alt="frame image" />
        <script src="index.js"></script>
    </body>
</html>
