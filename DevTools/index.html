<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('I am %s','Rinta Roy')
    // Styled
    console.log('%c I am sample one','color:yellow')
    // warning!
    console.warn('Its a warning')
    // Error :|
    console.error('Its an error for you')
    // Info
    console.info('Poonam Pandey has not died')
    // Testing
    const p = document.querySelector('p');
    console.assert(1==2, 'That is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(dog.name);
        console.log(`This is the ${dog.name}`)
        console.log(`He is ${dog.age} years old`)
        console.groupEnd(dog.name)
    })
    // counting
    console.count('hello')
    console.count('good')
    console.count('hello')
    // timing
    console.time('fetching');
    fetch('https://dummyjson.com/products/').then(data => data.json()).then(data => {
       // console.timeEnd('Timer ended')
        console.log(data)})
  </script>
</body>
</html>
